<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number game in Javascript</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-box">
    <h1>숫자 맞히기 게임!</h1>
    <p class="info">1부터 100까지의 숫자를 입력해 주세요!</p>
    <div class="game-controller">
      <input type="number" class="game-input" min="1" max="100" />
      <button class="btn game-btn">Click!</button>
      <button class="btn reset-btn">Reset!</button>
    </div>
    <p class="result-text">당신의 결과는? <strong class="result"></strong></p>
    <p class="chance-text">남은 기회는? <strong class="chance"></strong></p>
    <div class="byeolook">
      <img src="./image/C25885F9-A70E-4362-93DB-1C652C0BDE8E.jpg" alt="byeolook-image">
      <p>by byeolook</p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
